<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barbershop Booking AI Agent</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; flex-direction: column; height: 100vh; margin: 0; }
    #chatbox { flex: 1; overflow-y: auto; padding: 20px; }
    .message { margin: 10px 0; padding: 10px 15px; border-radius: 10px; max-width: 70%; }
    .user { background: #0078d7; color: white; margin-left: auto; }
    .bot { background: #e0e0e0; color: black; margin-right: auto; }
    #inputArea { display: flex; padding: 10px; background: white; }
    #inputArea input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    #inputArea button { margin-left: 10px; padding: 10px 20px; border: none; border-radius: 5px; background: #0078d7; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      addMessage(message, "user");
      input.value = "";

      // Send to backend
      try {
        const response = await fetch("https://ai-engineering-malik-alansi-1.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        console.log(data);

        if (data.status === "reserved") {
          addMessage(`‚úÖ Reserved! Booking ID: ${data.booking_id} for ${data.booking.customer_name} at ${data.booking.time} on ${data.booking.date}`, "bot");
        } else if (data.status === "unavailable") {
          addMessage(`‚ùå Sorry, that slot is not available.`, "bot");
        } else {
          addMessage(`ü§ñ Response: ${JSON.stringify(data)}`, "bot");
        }
      } catch (err) {
        addMessage("‚ö†Ô∏è Error: " + err.message, "bot");
      }
    }

    function addMessage(text, sender) {
      const chatbox = document.getElementById("chatbox");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
