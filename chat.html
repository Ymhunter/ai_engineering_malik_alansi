<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barbershop Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
    }
    .msg {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      line-height: 1.4em;
    }
    .user {
      background: #d1e7dd;
      text-align: right;
    }
    .bot {
      background: #ffffff;
      border: 1px solid #ddd;
    }
    #inputArea {
      display: flex;
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
      width: 100%;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-right: 10px;
    }
    #inputArea button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #inputArea button:hover {
      background: #0056b3;
    }
    .pay-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      background: #ffb347;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    .pay-btn:hover {
      background: #ffa500;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="msg bot">üëã Hi! I‚Äôm your Barbershop Assistant. Tell me your name, date (YYYY-MM-DD), and time (HH:MM) to book.</div>
  </div>

  <div id="inputArea">
    <input id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function appendMessage(text, sender="bot"){
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerHTML = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // ‚úÖ Detect if redirected after payment success
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get("payment") === "success") {
        const orderId = params.get("order_id") || "";
        appendMessage(`‚úÖ Payment successful! Your Klarna order ID: ${orderId}`, "bot");
      }
    };

    async function sendMessage(){
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        appendMessage(data.reply, "bot");

        // If booking is reserved, show Pay with Klarna button
        if (data.status === "reserved"){
          const payBtn = document.createElement("button");
          payBtn.innerText = "üí≥ Pay with Klarna";
          payBtn.className = "pay-btn";
          payBtn.onclick = () => payWithKlarna("Haircut", "Customer", 200);
          chat.appendChild(payBtn);
          chat.scrollTop = chat.scrollHeight;
        }
      } catch (err) {
        appendMessage("‚ö†Ô∏è Error: " + err.message, "bot");
      }
    }

    async function payWithKlarna(service, customer, amount){
      try {
        const res = await fetch("/pay/klarna", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ service, customer_name: customer, amount })
        });
        const data = await res.json();

        if (data.redirect_url){
          window.location.href = data.redirect_url; // ‚úÖ redirect to Klarna checkout
        } else {
          appendMessage("‚ö†Ô∏è Klarna error: " + JSON.stringify(data), "bot");
        }
      } catch (err) {
        appendMessage("‚ö†Ô∏è Payment error: " + err.message, "bot");
      }
    }
  </script>
</body>
</html>
