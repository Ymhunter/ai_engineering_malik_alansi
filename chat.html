<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barbershop Booking Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fff;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.4em;
      white-space: pre-line;
    }
    .user {
      background: #0078d7;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #e0e0e0;
      color: black;
      margin-right: auto;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #fafafa;
      border-top: 1px solid #ddd;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #0078d7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .klarna-container {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_BASE = "https://ai-engineering-malik-alansi-1.onrender.com"; // ✅ your backend

    function addMessage(text, sender) {
      const chatbox = document.getElementById("chatbox");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addKlarnaButton(service, customer_name) {
      const chatbox = document.getElementById("chatbox");
      const container = document.createElement("div");
      container.className = "message bot";
      container.innerHTML = `
        💳 Would you like to pay now?<br>
        <button onclick="payWithKlarna('${service}', '${customer_name}')">Pay with Klarna</button>
        <div id="klarna-checkout"></div>
      `;
      chatbox.appendChild(container);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function payWithKlarna(service, customer_name) {
      try {
        const response = await fetch(`${API_BASE}/pay/klarna`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 200, service, customer_name }) // 💰 fixed price example
        });
        const data = await response.json();
        if (data.html_snippet) {
          document.getElementById("klarna-checkout").innerHTML = data.html_snippet;
        } else {
          addMessage("⚠️ Klarna error: " + JSON.stringify(data), "bot");
        }
      } catch (err) {
        addMessage("⚠️ Error: " + err.message, "bot");
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      addMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch(`${API_BASE}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        console.log("Server response:", data);

        if (data.reply) {
          addMessage(data.reply, "bot");

          // If booking reserved, show Klarna button
          if (data.status === "reserved") {
            const match = data.reply.match(/for (.+) at/);
            const name = match ? match[1] : "Customer";
            addKlarnaButton("Haircut", name);
          }
        } else {
          addMessage("🤖 " + JSON.stringify(data), "bot");
        }
      } catch (err) {
        addMessage("⚠️ Error: " + err.message, "bot");
      }
    }

    // Greet user when page loads
    window.onload = () => {
      addMessage("👋 Hi! I’m your Barbershop Assistant. You can book a haircut by telling me your name, date, and time.", "bot");
    };
  </script>
</body>
</html>
