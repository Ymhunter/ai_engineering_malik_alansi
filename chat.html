<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barbershop Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
      width: 100%;
    }
    .msg {
      padding: 12px;
      margin: 6px;
      border-radius: 12px;
      line-height: 1.4em;
      word-wrap: break-word;
    }
    .user {
      background: #d1e7dd;
      text-align: right;
    }
    .bot {
      background: #ffffff;
      border: 1px solid #ddd;
    }
    #inputArea {
      display: flex;
      max-width: 600px;
      margin: 0 auto;
      padding: 8px;
      background: #fff;
      border-top: 1px solid #ddd;
      width: 100%;
    }
    #inputArea input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 8px;
      font-size: 16px;
    }
    #inputArea button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    #inputArea button:hover {
      background: #0056b3;
    }
    .pay-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 16px;
      background: #ffb347;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    .pay-btn:hover {
      background: #ffa500;
    }
    /* Onboarding overlay */
    #onboarding {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 1000;
    }
    #onboarding input, #onboarding select {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      max-width: 300px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    #onboarding button {
      padding: 12px 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #onboarding button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <!-- Onboarding -->
  <div id="onboarding">
    <h2>üëã Welcome to Barbershop Assistant</h2>
    <p>Please enter your details to start chatting</p>
    <input id="nameInput" placeholder="Your name" />
    <select id="serviceInput">
      <option value="">Select service</option>
      <option value="Haircut">Haircut</option>
      <option value="Beard Trim">Beard Trim</option>
      <option value="Shave">Shave</option>
    </select>
    <button onclick="startChat()">Start Chat</button>
  </div>

  <!-- Chat -->
  <div id="chat"></div>
  <div id="inputArea" style="display:none;">
    <input id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    let customerName = "";
    let serviceType = "";

    function appendMessage(text, sender="bot"){
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerHTML = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // ‚úÖ Onboarding start
    function startChat(){
      const name = document.getElementById("nameInput").value.trim();
      const service = document.getElementById("serviceInput").value;

      if (!name || !service){
        alert("Please enter your name and select a service.");
        return;
      }

      customerName = name;
      serviceType = service;

      document.getElementById("onboarding").style.display = "none";
      document.getElementById("inputArea").style.display = "flex";

      appendMessage(`üëã Hi ${customerName}! You selected <b>${serviceType}</b>. Tell me the date (YYYY-MM-DD) and time (HH:MM) you‚Äôd like to book.`, "bot");
    }

    // ‚úÖ Detect if redirected after payment success
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get("payment") === "success") {
        const orderId = params.get("order_id") || "";
        appendMessage(`‚úÖ Payment successful! Your Klarna order ID: ${orderId}`, "bot");
      }
    };

    async function sendMessage(){
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            message: text,
            customer_name: customerName,
            service: serviceType
          })
        });
        const data = await res.json();
        appendMessage(data.reply, "bot");

        if (data.status === "reserved"){
          const payBtn = document.createElement("button");
          payBtn.innerText = "üí≥ Pay with Klarna";
          payBtn.className = "pay-btn";
          payBtn.onclick = () => payWithKlarna(serviceType, customerName, 200);
          chat.appendChild(payBtn);
          chat.scrollTop = chat.scrollHeight;
        }
      } catch (err) {
        appendMessage("‚ö†Ô∏è Error: " + err.message, "bot");
      }
    }

    async function payWithKlarna(service, customer, amount){
      try {
        const res = await fetch("/pay/klarna", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ service, customer_name: customer, amount })
        });
        const data = await res.json();

        if (data.redirect_url){
          window.location.href = data.redirect_url;
        } else {
          appendMessage("‚ö†Ô∏è Klarna error: " + JSON.stringify(data), "bot");
        }
      } catch (err) {
        appendMessage("‚ö†Ô∏è Payment error: " + err.message, "bot");
      }
    }
  </script>
</body>
</html>
