<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barbershop Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
      width: 100%;
    }
    .msg {
      padding: 12px;
      margin: 6px;
      border-radius: 12px;
      line-height: 1.4em;
      word-wrap: break-word;
      font-size: 16px;
    }
    .user {
      background: #d1e7dd;
      text-align: right;
    }
    .bot {
      background: #ffffff;
      border: 1px solid #ddd;
    }
    #inputArea {
      display: flex;
      max-width: 600px;
      margin: 0 auto;
      padding: 8px;
      background: #fff;
      border-top: 1px solid #ddd;
      width: 100%;
    }
    #inputArea input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 8px;
      font-size: 16px;
    }
    #inputArea button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    #inputArea button:hover {
      background: #0056b3;
    }
    .pay-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 16px;
      background: #ffb347;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      font-size: 16px;
    }
    .pay-btn:hover {
      background: #ffa500;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="msg bot">üëã Hi! I‚Äôm your Barbershop Assistant. What‚Äôs your name?</div>
  </div>

  <div id="inputArea">
    <input id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    let customerName = "";
    let serviceType = "";

    function appendMessage(text, sender="bot") {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerHTML = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // ‚úÖ Detect payment success redirect
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get("payment") === "success") {
        const orderId = params.get("order_id") || "";
        appendMessage(`‚úÖ Payment successful! Klarna order ID: ${orderId}`, "bot");
      }
    };

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            customer_name: customerName || null,
            service: serviceType || null
          })
        });
        const data = await res.json();
        appendMessage(data.reply, "bot");

        // Save name if looks like a capitalized single word
        if (!customerName && text.match(/^[A-Z][a-z]+$/)) {
          customerName = text;
        }
        // Save service if contains haircut/beard/etc.
        if (!serviceType && (text.toLowerCase().includes("haircut") || text.toLowerCase().includes("beard"))) {
          serviceType = text;
        }

        // Show Klarna button when booking reserved
        if (data.status === "reserved") {
          const payBtn = document.createElement("button");
          payBtn.innerText = "üí≥ Pay with Klarna";
          payBtn.className = "pay-btn";
          payBtn.onclick = () => payWithKlarna(serviceType || "Haircut", customerName || "Customer", 200);
          chat.appendChild(payBtn);
          chat.scrollTop = chat.scrollHeight;
        }
      } catch (err) {
        appendMessage("‚ö†Ô∏è Error: " + err.message, "bot");
      }
    }

    async function payWithKlarna(service, customer, amount) {
      try {
        const res = await fetch("/pay/klarna", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ service, customer_name: customer, amount })
        });
        const data = await res.json();

        if (data.redirect_url) {
          window.location.href = data.redirect_url; // ‚úÖ redirect to Klarna hosted checkout
        } else {
          appendMessage("‚ö†Ô∏è Klarna error: " + JSON.stringify(data), "bot");
        }
      } catch (err) {
        appendMessage("‚ö†Ô∏è Payment error: " + err.message, "bot");
      }
    }
  </script>
</body>
</html>
