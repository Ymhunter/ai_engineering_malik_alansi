<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barbershop Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .status-pending { color: orange; font-weight: bold; }
    .status-paid { color: green; font-weight: bold; }
    .status-cancelled { color: red; font-weight: bold; }
    .refresh {
      display: block;
      margin: 10px auto;
      padding: 10px 16px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .refresh:hover {
      background: #0056b3;
    }
    .slot-editor {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .slot-editor input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .slot-editor button {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    .slot-editor button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>ðŸ’ˆ Barbershop Dashboard</h1>

  <h2>ðŸ“… Current Bookings</h2>
  <button class="refresh" onclick="loadBookings()">ðŸ”„ Refresh Bookings</button>
  <table id="bookingsTable">
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Customer</th>
        <th>Service</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="slot-editor">
    <h2>ðŸ•’ Manage Available Slots</h2>
    <button class="refresh" onclick="loadSlots()">ðŸ”„ Refresh Slots</button>
    <div id="slots"></div>
    <h3>Add New Slot</h3>
    <input id="slotDate" type="date" />
    <input id="slotTime" type="time" />
    <button onclick="addSlot()">âž• Add Slot</button>
  </div>

  <script>
    async function loadBookings(){
      const res = await fetch("/api/bookings");
      const data = await res.json();

      const tbody = document.querySelector("#bookingsTable tbody");
      tbody.innerHTML = "";

      for (const [id, info] of Object.entries(data)){
        const row = document.createElement("tr");
        const booking = info.booking || {};
        const status = info.status;

        row.innerHTML = `
          <td>${id}</td>
          <td>${booking.customer_name || "-"}</td>
          <td>${booking.service || "-"}</td>
          <td>${booking.date || "-"}</td>
          <td>${booking.time || "-"}</td>
          <td class="status-${status}">${status}</td>
        `;
        tbody.appendChild(row);
      }
    }

    async function loadSlots(){
      const res = await fetch("/api/slots");
      const data = await res.json();
      const container = document.getElementById("slots");
      container.innerHTML = "";

      for (const [date, times] of Object.entries(data)){
        const div = document.createElement("div");
        div.innerHTML = `<strong>${date}</strong>: ${times.join(", ") || "No slots"}`;
        container.appendChild(div);
      }
    }

    async function addSlot(){
      const date = document.getElementById("slotDate").value;
      const time = document.getElementById("slotTime").value;

      if (!date || !time) {
        alert("Please provide both date and time");
        return;
      }

      // Just call a POST to /api/slots in backend (to be implemented)
      await fetch("/api/slots", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ date, time })
      });

      loadSlots();
    }

    window.onload = () => {
      loadBookings();
      loadSlots();
    };
  </script>
</body>
</html>
